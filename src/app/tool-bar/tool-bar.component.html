<md-toolbar layout="column" class="mat-elevation-z6">
  <div>
      <button md-icon-button aria-label="Open Menu" (click)="sidenav.toggle()" >
          <md-icon>menu</md-icon>
      </button>
  </div>
  <div flex="85" style="flex: 1 1 auto;">
    <div style="float:right;">
      <app-user-avatar (onLogout)="logout()" [username]="authData.username"></app-user-avatar>
    </div>
  </div>
</md-toolbar>
<app-sidenav #sidenav [auth]="authData"></app-sidenav>
