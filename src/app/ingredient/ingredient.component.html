<md-card class="flex-item ingredient-card">
    <md-card-title>Ingredients</md-card-title>
    <md-card-content>
        <div class="mat-elevation-z8">
            <md-table #table [(dataSource)]="dataSource">
          
              <!-- Column: Category Name column -->
              <ng-container mdColumnDef="name">
                <md-header-cell *mdHeaderCellDef> Name </md-header-cell>
                <md-cell *mdCellDef="let row"> {{row.name}} </md-cell>
              </ng-container>
          
              <!-- Column: Category Name -->
              <ng-container mdColumnDef="catName">
                <md-header-cell *mdHeaderCellDef>Category </md-header-cell>
                <md-cell *mdCellDef="let row"> {{getCategoryNameById(row.categoryId)}}</md-cell>
              </ng-container>

              <!-- Column: Price -->
              <ng-container mdColumnDef="price">
                <md-header-cell *mdHeaderCellDef>Price</md-header-cell>
                <md-cell *mdCellDef="let row"><span>à¸¿</span>{{row.price}}</md-cell>
              </ng-container>
  
              <!-- Column: Actions -->
              <ng-container mdColumnDef="actions">
                  <md-header-cell *mdHeaderCellDef>Actions </md-header-cell>
                  <md-cell *mdCellDef="let row">
                    <button md-icon-button (click)="openDialog(row)">
                        <md-icon>create</md-icon>
                    </button>
                    <button md-icon-button>
                        <md-icon>delete</md-icon>
                    </button>
                  </md-cell>
                </ng-container>
          
              <md-header-row *mdHeaderRowDef="displayedColumns"></md-header-row>
              <md-row *mdRowDef="let row; columns: displayedColumns;"></md-row>
            </md-table>
            
          </div>
    </md-card-content>
  
  
    <md-card-footer>
      <md-expansion-panel>
        <md-expansion-panel-header>
          <md-panel-title>
              Add New
          </md-panel-title>
        </md-expansion-panel-header>
        <md-form-field>
            <input #ingName mdInput placeholder="Ingredient name">
        </md-form-field>
        <md-form-field>
            <input #price mdInput placeholder="Price">
        </md-form-field>

        <section>
          <md-select placeholder="Category" [(ngModel)]="selectedValue" name="category">
            <md-option *ngFor="let cat of categories" [value]="cat.id">
              {{cat.name}}
            </md-option>
          </md-select>

          <button md-fab md-raised-button color="warn" type="submit" 
            (click)="add(ingName.value, price.value, selectedValue)">
              <md-icon>add</md-icon>
          </button>
        </section>


      </md-expansion-panel>
    </md-card-footer>
  </md-card>
