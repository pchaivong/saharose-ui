<md-card class="flex-item ingredient-card">

    <md-card-title>
      <md-toolbar style="border-radius: 5px 5px 5px 5px; background-color: #01579B; padding: 0;">
        <div style="width: 100%; padding: 25px;">Ingredient</div>
        <button style="float: right; margin: 25px 25px -25px;" md-fab md-raised-button color="accent" (click)="openAddIngredientDialog()">
          <md-icon>add</md-icon>
        </button>
      </md-toolbar>  
    </md-card-title>

    <md-card-content>
       <md-tab-group class="ingredient-tab-group">
         <md-tab *ngFor="let cat of categories; let i = index" [label]="cat.name">
           <app-ingredient-view 
              [ingredients]="ingredients[i]"
              (onSelected)="openEditIngredientDialog($event)"
              (onDelete)="removeIngredient($event)"></app-ingredient-view>
         </md-tab>
       </md-tab-group>
    </md-card-content>
  
  
    <md-card-footer>
    </md-card-footer>
  </md-card>
