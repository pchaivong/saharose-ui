<h2 md-dialog-title>New Category</h2>
<md-dialog-content>
  <md-form-field>
    <input mdInput [(ngModel)]="category.name"placeholder="Category Name" autofocus >
  </md-form-field>
  <md-slide-toggle [(ngModel)]="category.kittenEnabled">Show in Kitten</md-slide-toggle>
</md-dialog-content>
<md-dialog-actions>
  <button md-button md-dialog-close>Cancel</button>
  <!-- Can optionally provide a result for the closing dialog. -->
  <button md-button (click)="addCategory()">Add</button>
</md-dialog-actions>
