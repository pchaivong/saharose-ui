<h2 md-dialog-title>Edit Category name</h2>
<md-dialog-content>
  <md-form-field>
    <input [(ngModel)]="data.name" mdInput placeholder="Enter new category name" autofocus >
  </md-form-field>
  <md-slide-toggle [(ngModel)]='data["kitchen-enabled"]'>Show in Kitten</md-slide-toggle>
</md-dialog-content>
<md-dialog-actions>
  <button md-button md-dialog-close>Cancel</button>
  <!-- Can optionally provide a result for the closing dialog. -->
  <button md-button (click)="updateCategory()">Update</button>
</md-dialog-actions>
